<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>array find</title>
</head>
<body>
  <script>
    const ages = [
      { name: '李雷', age: 18 },
      { name: '李雷1', age: 30 },
      { name: '韩梅梅', age: 18 },
      { name: '韩梅梅1', age: 30 }
    ];

    // 20
    const this_age = ages
    .find((age) => age.age > 18);

    // filter
    const this_age_filter = ages
    .filter((age) => age.age > 18);  /*可以返回满足条件所有值*/
    // 1
    const this_age_index = ages
    .findIndex((age) => age.age > 18);

    const this_age_every= ages.every((age) => age.age >18 );   /*全部满足就true，只有一个不满足就是false*/
    const this_age_some= ages.some((age) => age.age>18);


    console.log(this_age,
    this_age_filter, 
     this_age_index)
    //  当找不到时会返回
    //  undefined [] -1

    console.log(this_age_every);
    console.log(this_age_some);
  </script>
</body>
</html>
